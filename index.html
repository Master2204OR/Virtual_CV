<!DOCTYPE html>
<html lang="en"> <!--sets the language to english-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoneleSodo_Website</title>
    <link rel="stylesheet" href="styles.css"> <!--links to external css file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!--Navigation menu-->
                <li><a href="#about"><span class="slash">//</span>ABOUT</a></li>
                <li><a href="#expertise"><span class="slash">//</span>EXPERTISE</a></li>
                <li><a href="#projects"><span class="slash">//</span>PROJECTS</a></li>
                <li><a href="#contact"><span class="slash">//</span>CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero-section">
        <div class="hero-content">
            <img src="Sonele_Profile.jpg" alt="Sonele" class="round-image">
            <h1>SONELE SODO</h1>
            <p>Aspiring Software Developer. Tech and data enthusiast</p>
            <div class="tech-icons">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js"></i>
                <i class="fab fa-react"></i>
            </div>
        </div>
    </section>
    <section id="about" class="about-section">
        <div class="about-content">
            <h2>About Me</h2>
            <p>Here is some information about me.</p>
        </div>
    </section>
    <section id="expertise" class="expertise-section">
        <div class="expertise-content">
            <h2>Expertise</h2>
            <p>Details about my expertise and skills.</p>
        </div>
    </section>
    <section id="projects" class="projects-section">
        <div class="projects-content">
            <h2>Projects</h2>
            <p>Showcase of my projects.</p>
        </div>
    </section>
    <section id="contact" class="contact-section">
        <div class="contact-content">
            <h2>Contact</h2>
            <p>How to get in touch with me.</p>
        </div>
    </section>
    <!-- Scroll to top button -->
    <button id="scrollToTop" title="Go to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="scripts.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
